<div class="row">
<div class="col-12">

  <h1 style="text-align: center;">Customeize burger!</h1>

  <section id="overlay">
        
        <form action="/practice.html" method="POST">
          
           <br>
          <section class="Protein">
          <label for="amount">What amount of patties would you like to eat here?</label>
          <input type="number" name="amount" id="amount" step="123456789"> 
          <br>
          <section class="cooked">
          <label for="doneness">How would you like your burger cooked?</label>
          <br>
          <span>Rare</span>
          <input type="range" name="doneness" id="doneness">
          <span>Burnt</span>
         </section>
          <br>
          <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" id="Lettuce" value="lettuce" name="toppings">
          <label for="Lettuce">Lettuce</label>
          <input type="checkbox" id="Tomato" value="Tomato" name="toppings">
          <label for="Tomato">Tomato</label>
          <input type="checkbox" id="Pickles" value="Pickles" name="toppings">
          <label for="Pickles">Pickles</label>
          <input type="checkbox" id="Chicken" value="Chicken" name="toppings">
          <label for="Chicken">Chicken</label>
          <input type="checkbox" id="Bacon" value="Bacon" name="toppings">
          <label for="Bacon">Bacon</label>
          <br>
          <span>Would you like Cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">yes</label>
          <input type="radio" name="cheese" id="no" value="no">
          <label for="no">no</label>
          </section>
          <section class="bun-type">
            <label for="bun">What type of buns would you like?</label>
            <select name="bun" id="bun">
            <option value="sesame">sesame</option>
            <option value="potato">potato</option>
            <option value="Gluten-free">Gluten-free</option>
            <option value="pretzel">pretzel</option>
            </select>
            </section>
            <br>
            <section class="sause-selection">
              <label for="sauce">what type of sause would you like</label>
              <input type="text" list="sauces" id="sauce" name="sauce">
              
              <datalist>
                <option value="ketchup">ketchup</option>
                <option value="mayo">mayo</option>
                <option value="Barberqu sauce">Barberqu sauce</option>
              </datalist>
             </section>
             <br>
             <section class="extra-info">
              <label for="extra">Anything else you want to add</label>
              <br>
              <textarea name="extra" id="extra" cols="40" rows="3" placeholder="Type text here"></textarea>
            </section>
            <br>
            <section class="submission">
              <button type="button" class="btn btn-danger">Submit!</button>
            </section>
  
  
  
    </form>
  </section>
